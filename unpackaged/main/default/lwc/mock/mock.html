<template>
  <div class="slds-card slds-card_boundary slds-col slds-m-vertical_small slds-p-around_small slds-container_medium">
    <div class="slds-grid">
      <div class="slds-col slds-medium-size_1-of-12 slds-show_medium slds-p-around_medium slds-m-top_x-small">
        <!-- Icon column -->
        <div class="event-block">
          <lightning-icon icon-name="utility:education" size="large" class=""></lightning-icon>
        </div>
      </div>
      <div class="slds-col slds-medium-size_11-of-12 slds-small_size_1-of-1 slds-p-around_medium">
        <!-- Info column -->
        <div class="slds-grid slds-grid_vertical">
          <div class="slds-col">
            <div class="slds-col slds-x-small-size_1-of-1 slds-small-size_2-of-3 slds-large-size_7-of-12">
              <!-- Name, Subject, and Credit Hours -->
              <div class="slds-grid slds-wrap slds-p-around_small">
                <div class="slds-col slds-size_1-of-1">
                  <!-- Course Name -->
                  <h1 class="slds-text-heading_medium">{name}</h1>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2">
                  <!-- Subject -->
                  <div class="slds-media slds-media_center">
                    <lightning-icon
                      icon-name="utility:description"
                      alternative-text="subject"
                      title="subject"
                      size="xx-small"
                    ></lightning-icon>
                    <span class="slds-text-color_weak slds-p-left_x-small slds-media__body">Subject: {subject}</span>
                  </div>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2">
                  <!-- Credit Hours -->
                  <div class="slds-media slds-media_center">
                    <lightning-icon
                      icon-name="utility:clock"
                      alternative-text="clock"
                      title="Clock"
                      size="xx-small">
                    </lightning-icon>
                    <span class="slds-text-color_weak slds-p-left_x-small slds-media__body slds-float_left">Credit Hours: {creditHours}</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="slds-col slds-x-small-size_1-of-1 slds-small-size_1-of-3 slds-large-size_5-of-12">
              <!-- Buttons -->
              <div class="slds-grid">
                <div class="slds-col slds-size-small_1-of-1 slds-size-medium_1-of-2">
                  <lightning-button-stateful 
                    label-when-off="Add Course" 
                    label-when-on="Added"
                    label-when-hover="Remove"
                    icon-name-when-off="utility:add"
                    icon-name-when-on="utility:check"
                    icon-name-when-hover="utility:close"
                    selected={selections.primary}
                    onclick={addPrimary}
                    variant="brand-outline"
                    class="slds-float_right course-button my-button">
                  </lightning-button-stateful>
                </div>
                <div class="slds-col slds-size-small_1-of-1 slds-size-medium_1-of-2">
                  <lightning-button-stateful
                    label-when-off="Alternative"
                    label-when-on="Added"
                    label-when-hover="Remove"
                    icon-name-when-off="utility:add"
                    icon-name-when-on="utility:check"
                    icon-name-when-hover="utility:close"
                    selected={selections.alternative}
                    onclick={addAlternative}
                    variant="brand-outline"
                    class="course-button my button">
                  </lightning-button-stateful>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-col slds-p-around_medium">
            <!-- Details -->
            <span>{description}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
